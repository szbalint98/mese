      <form method="get">
        <fieldset>
          <label for="textfi"
            >Kifejtené néhány mondatban a véleményét a történetről?</label
          >

          <textarea id="textfi" name="szoveg"> </textarea>
            <label for="ferfi">Neme:</label>

            <label for="">Nő</label>
            <input type="radio" name="rad" id="no" /><br /><br>
          

          <label for="fel">Felhasználónév:</label>

            type="text"
            id="fel"
            placeholder="Felhasználónév"
          /><br /><br />
          
          <label for="email">E-mail:</label>
          <input type="text" id="email" placeholder="E-mail" /><br /><br />
          <label for="jelsz">Jelszó:</label>
          <input type="text" id="jelsz" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" placeholder="Jelszó" /><br /><br />
          <input type="submit" id="kuld" value="Küldés" />
        </fieldset>
      </form>
